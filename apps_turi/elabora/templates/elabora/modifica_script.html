{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Script{% endblock head_title %}

{% block content %}

<div class="position-relative">
    <div class="position-absolute top-0 start-0">
        <a href="{% url 'view_script' %}" type="button" class="btn btn-primary">Prev</a>               
    </div>

</div><br/>

<div class="row justify-content-center mt-4">
    <div class="col-10">

        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            
            <!-- form as paragraph -->
            {{ form.as_p }}
                
            <input type="submit" value="Update">
            
        </form>            

    </div>
</div>

{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}




<div class="position-relative">

  <div class="position-absolute top-0 start-50 translate-middle-x">
      <a href="{% url 'edit_ret' %}" type="button" class="btn btn-warning">Reset</a>
  </div>

</div><br/>


<div class="row justify-content-center mt-4">
  <div class="col-122">
      <h2>Edit Cell</h2>
      <div class="container text-center">
        <form method="post">
          {% csrf_token %}
          {{ formset.management_form }}
          <style>
            li {
              list-style: none;

            }
          </style>
          
          <div class="container text-center"> 
            <div class="row">
              <div>
              MST___BB________CELL_______SEQ___RADIO__USER_DEL
              </div>
              <ul>              
              {% for form in formset %}              
                <li>{{ form }}</li>            
              {% endfor %}
              </ul>
            </div>
          </div>  
          <input type="submit" value="Update">
        </form>
      </div>
    </div> 
  </div>       

{% endblock %}

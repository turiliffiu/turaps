{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurAps - Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'css/images/logo.png' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-box {
            margin-top: 100px;
            border: 1px solid #17a2b8;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
        }
        .login-title {
            color: #dc3545;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-box">
                <div class="logo">
                    <img src="{% static 'css/images/logo6.png' %}" alt="Logo" height="100">
                </div>
                <h2 class="login-title">Versione 2.0.0</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Inserisci username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ACCEDI</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
